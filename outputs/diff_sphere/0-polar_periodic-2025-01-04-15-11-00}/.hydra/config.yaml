seed: 0
device: None
proj_name: sj-pdes-exp
logging:
  log_dir: ''
  log_every_n_steps: 50
  visualize_every_n_steps: 5000
  checkpoint_every_n_epochs: 50
  keep_n_checkpoints: 1
  checkpoint: false
  debug: false
dataset:
  name: diff_sphere
  batch_size: 2
  traj_len_train: 10
  traj_len_out_horizon: 10
  path: data/
  num_signals_train: 512
  num_signals_test: 128
  num_workers: 0
  image_shape: -1
nef:
  num_in: -1
  num_out: -1
  num_layers: 0
  num_hidden: 16
  num_heads: 2
  condition_value_transform: true
  condition_invariant_embedding: true
  latent_dim: 4
  num_latents: 18
  gaussian_window: -1
  optimize_gaussian_window: false
  use_gaussian_window: false
  embedding_type: rff
  embedding_freq_multiplier_invariant: 0.01
  embedding_freq_multiplier_value: 0.01
  invariant_type: polar_periodic
node:
  name: ponita
  num_layers: 3
  num_hidden: 32
  widening_factor: 2
  kernel_size: global
  degree: 3
  basis_dim: 32
  dt: 1
  method: euler
training:
  num_epochs: 750
  max_num_sampled_points: 8192
  ode:
    train_from_epoch: 150
    train_until_epoch: 9999
  nef:
    train_from_epoch: 0
    fit_on_num_steps: 4
    train_until_epoch: 150
test:
  test_interval: 250
  test_dp_interval: 50000
  test_equiv_at_epoch: 500
meta:
  meta_sgd: true
  num_inner_steps: 3
  inner_learning_rate_p: 1.0
  inner_learning_rate_a: 5.0
  inner_learning_rate_window: 0.0
  learning_rate_meta_sgd: 0.0001
  noise_pos_inner_loop: 0.0
optimizer:
  name: adamw
  learning_rate_enf: 0.0001
  learning_rate_codes: 0.0
  learning_rate_ode: 0.001
